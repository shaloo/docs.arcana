plugins:
  - offline:
      enabled: !ENV [OFFLINE, false] #should not be true for production build
  - macros:
      include_dir: ./includes
  - search:
      lang: en
  - open-in-new-tab
  - alias
  - meta-descriptions:
      export_csv: false
      quiet: true
      enable_checks: false
      min_length: 50
      max_length: 160
  - social:
      enabled: !ENV [SOCIAL_CARDS_META, true]
      cards: !ENV [SOCIAL_CARDS_META, false]
      cards_layout_options:
        font_family: Inter
        background_color: "#0D0D0E"
