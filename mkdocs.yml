    repo: fontawesome/brands/git-alt
    edit: material/pencil 
    view: material/eye
  favicon: img/favicon.png
  custom_dir: docs/overrides
  features: 
  #  - announce.dismiss
    - content.code.copy
    - content.tabs.link
    - header.autohide 
  #  - navigation.path  //Sponsors only
  #  - navigation.expand
  #  - navigation.tabs
