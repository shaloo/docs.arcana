site_name: 'ðŸ“– Documentation'

# For dev
#site_url: !ENV [DOCS_SITE_URL,"https://docs.dev.arcana.network"]

# For main
site_url: !ENV [DOCS_SITE_URL,"https://docs.arcana.network"]

# Check for broken links, etc.
strict: true 

# For canonical/URL ending with a '/' make sure this is true and offline plugin is disabled
use_directory_urls: true

copyright: Copyright &copy; 2024 Arcana Network
#repo_url: https://github.com/arcana-network/
#repo_name: arcana-network
#edit_uri: https://github.com/arcana-network/auth-mkdocs/blob/main/docs

# theme customizations

theme:
  name: material
  language: en
  #logo: img/arcana-logo-white.svg
  logo: imgnew/arcana-logo-pink.png
  icon:
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    view: material/eye
    admonition:
      note: fontawesome/solid/note-sticky
  favicon: /imgnew/favicon-pink.webp
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.prune
    - navigation.sections
    - navigation.top
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.sections
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.tabs.link
    - header.autohide 
  palette:
    # Auto Mode
    - media: "(prefers-color-scheme)"
      scheme: auto
      toggle: 
        icon: material/brightness-auto
        name: Switch to Light Mode
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle: 
        icon: material/brightness-7
        name: Switch to Dark Mode
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to System Mode

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/common.js
  # - javascripts/andropdown.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/custom.css

