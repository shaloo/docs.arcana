plugins:
  - offline:
      enabled: !ENV [OFFLINE, false] #should not be true for production build
  - macros:
      include_dir: ./includes
  - search:
      lang: en
  - open-in-new-tab
  - alias
  - meta-descriptions:
      export_csv: false
      quiet: true
      enable_checks: false
      min_length: 50
      max_length: 160
  - social:
      enabled: !ENV [SOCIAL_CARDS_META, true]
      cards: !ENV [SOCIAL_CARDS_META, false]
      cards_layout_options:
        font_family: Inter
        #background_color: "#0D0D0E"  #sponsors only
        #color: "#FFFFFF" #sponsors only
        #background_image: img/social_card_image.png #sponsors only
  - git-authors:
      show_email_address: false
  - git-revision-date-localized:
      enable_creation_date: false
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: fade
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - an-screenshots-noeffects
      auto_caption: true
      caption_position: bottom
  - timetoread:
      wpm: 300
      allPages: True
  - llmstxt: 
      markdown_description: Arcana Network provides two SDKs, the Chain Abstraction (CA) SDK and the Auth SDK. The CA SDK resolves liquidity fragmentation. It enables developers to let users spend a unified token balance across chains without bridging assets. The Auth SDK addresses account abstraction. It allows users to onboard via social login, skipping wallet creation. Both improve user experience and onboarding. Arcana also offers a standalone CA wallet for spending unified balances on select Web3 apps.
      full_output: llms.txt
      sections:
        Chain Abstraction:
        - ca-index.md
        - ca/*.md
        - ca/introduction/*.md
        - ca/integrate/*.md
        - faq/ca/*.md
