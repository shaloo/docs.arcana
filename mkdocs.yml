    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.sections
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  # - toc.integrate 
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to Dark Mode
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to Light Mode

extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - def_list
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.snippets:
      auto_append:
        - ./includes/git_info.md
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - tables

validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: warn
    absolute_links: ignore
    unrecognized_links: info

