#edit_uri: https://github.com/arcana-network/auth-mkdocs/blob/main/docs

theme:
  name: material
  language: en
  logo: img/arcana-logo-pink.png
  icon:
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    view: material/eye
    admonition:
      note: fontawesome/solid/note-sticky
  favicon: /img/favicon-pink.webp
  custom_dir: docs/overrides
  features:
    #- announce.dismiss
    #- navigation.instant
    #- navigation.instant.prefetch
    #- navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.prune
    - navigation.top
    #- navigation.expand
    #- navigation.path #paid feature enables breadcrumbs
    #- navigation.indexes #section index pages
    - navigation.sections
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.tabs.link
    - header.autohide 
  palette:
    # Auto Mode
    - media: "(prefers-color-scheme)"
      scheme: auto
      toggle: 
        icon: material/brightness-auto
        name: Switch to Light Mode
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle: 
        icon: material/brightness-7
        name: Switch to Dark Mode
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to System Mode

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/extra.js   # Do not remove, required for ADKG formulae
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

